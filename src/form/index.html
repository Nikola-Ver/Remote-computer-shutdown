<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png">
    <meta name="theme-color" content="#049469">
    <meta name="msapplication-navbutton-color" content="#049469">
    <meta name="apple-mobile-web-app-status-bar-style" content="#049469">
    <title>Shutdown</title>
</head>
<body>
    <div id="message" class="off">
        <svg version="1.1" id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="100px" viewBox="-20 0 230 100">
        <style type="text/css">
            text {
                filter: url(#filter);
                fill: white;
                font-family: 'Share Tech Mono', sans-serif;
                font-size: 40px;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                }
        </style>
        <defs>
            <filter id="filter">
                <feFlood flood-color="black" result="black" />
                <feFlood flood-color="red" result="flood1" />
                <feFlood flood-color="limegreen" result="flood2" />
                <feOffset in="SourceGraphic" dx="3" dy="0" result="off1a"/>
                <feOffset in="SourceGraphic" dx="2" dy="0" result="off1b"/>
                <feOffset in="SourceGraphic" dx="-3" dy="0" result="off2a"/>
                <feOffset in="SourceGraphic" dx="-2" dy="0" result="off2b"/>
                <feComposite in="flood1" in2="off1a" operator="in"  result="comp1" />
                <feComposite in="flood2" in2="off2a" operator="in" result="comp2" />

                    <feMerge x="0" width="100%" result="merge1">
                    <feMergeNode in = "black" />
                    <feMergeNode in = "comp1" />
                    <feMergeNode in = "off1b" />

                    <animate 
                        attributeName="y" 
                        id = "y"
                        dur ="4s"
                        
                        values = '104px; 104px; 30px; 105px; 30px; 2px; 2px; 50px; 40px; 105px; 105px; 20px; 6ÃŸpx; 40px; 104px; 40px; 70px; 10px; 30px; 104px; 102px'

                        keyTimes = '0; 0.362; 0.368; 0.421; 0.440; 0.477; 0.518; 0.564; 0.593; 0.613; 0.644; 0.693; 0.721; 0.736; 0.772; 0.818; 0.844; 0.894; 0.925; 0.939; 1'

                        repeatCount = "indefinite" />

                    <animate attributeName="height" 
                        id = "h" 
                        dur ="4s"
                        
                        values = '10px; 0px; 10px; 30px; 50px; 0px; 10px; 0px; 0px; 0px; 10px; 50px; 40px; 0px; 0px; 0px; 40px; 30px; 10px; 0px; 50px'

                        keyTimes = '0; 0.362; 0.368; 0.421; 0.440; 0.477; 0.518; 0.564; 0.593; 0.613; 0.644; 0.693; 0.721; 0.736; 0.772; 0.818; 0.844; 0.894; 0.925; 0.939; 1'

                        repeatCount = "indefinite" />
                </feMerge>
                    

                    <feMerge x="0" width="100%" y="60px" height="65px" result="merge2">
                    <feMergeNode in = "black" />
                    <feMergeNode in = "comp2" />
                    <feMergeNode in = "off2b" />

                    <animate attributeName="y" 
                        id = "y"
                        dur ="4s"
                        values = '103px; 104px; 69px; 53px; 42px; 104px; 78px; 89px; 96px; 100px; 67px; 50px; 96px; 66px; 88px; 42px; 13px; 100px; 100px; 104px;' 

                        keyTimes = '0; 0.055; 0.100; 0.125; 0.159; 0.182; 0.202; 0.236; 0.268; 0.326; 0.357; 0.400; 0.408; 0.461; 0.493; 0.513; 0.548; 0.577; 0.613; 1'

                            repeatCount = "indefinite" />

                    <animate attributeName="height" 
                        id = "h"
                        dur = "4s"
                        
                        values = '0px; 0px; 0px; 16px; 16px; 12px; 12px; 0px; 0px; 5px; 10px; 22px; 33px; 11px; 0px; 0px; 10px'

                        keyTimes = '0; 0.055; 0.100; 0.125; 0.159; 0.182; 0.202; 0.236; 0.268; 0.326; 0.357; 0.400; 0.408; 0.461; 0.493; 0.513;  1'
                            
                        repeatCount = "indefinite" />
                </feMerge>
                
                    <feMerge>
                        <feMergeNode in="SourceGraphic" />	

                    <feMergeNode in="merge1" /> 
                    <feMergeNode in="merge2" />

                </feMerge>
            </filter>
        </defs>
        <g>
            <text id="message-text" x="-5%" y="50%"></text>
        </g>
        </svg>
    </div>

    <div class="transition" id="media-box">
        <div class="media-buttons">
            <div id="backward"></div>
            <div id="pause"></div>
            <div id="forwards"></div>
        </div>
        <div class="volume-setting">
            <div id="volume-bar">
                <div id="volume-current"></div>
                <div id="volume-button"><div></div></div>
            </div>
            <div id="volume-value">20%</div>
        </div>
        <div id="media-switch"></div>
    </div>

    <h1 id="time-left"></h1>

    <div class="input-form">
        <div id="hint-time">Seconds</div>
        <input type="text" id="time" autocomplete="off" placeholder="hh:mm:ss, mm:ss, seconds">

        <div class="buttons-div">
            <div id="submit" class="glitch-btn buttons">
                <div class="text">start<span class="hidden"> ></span></div>
                    <div class="mask mask1">
                        <span>start</span>
                    </div>
                    <div class="mask mask2">
                        <span>start</span>
                    </div>
                    <div class="mask mask3">
                        <span>start</span>
                    </div>
            </div>

            <div id="stop" class="glitch-btn buttons" style="display: none;">
                <div class="text">stop<span class="hidden"> ></span></div>
                    <div class="mask mask1">
                        <span>stop</span>
                    </div>
                    <div class="mask mask2">
                        <span>stop</span>
                    </div>
                    <div class="mask mask3">
                        <span>stop</span>
                    </div>
            </div>
        </div>
    </div>

    <div id="vol-box" style="display: none;">
        <div id="vol-text">20%</div>
        <div class="vol-current"></div>
    </div>

    <script src="./emiter/socket.io.js"></script>
    <script src="./client.js"></script>
</body>
</html>
